<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet value="tableStyle"/>
    </h:head>
    <body>
        <h:form>
            <p:dataTable var="human" value="#{sessionCtrl.people}" rowStyleClass="#{human.dob.year le 1990 ? 'old' : null}">
                <f:facet name="header">
                    People
                </f:facet>
                <p:column headerText="Name" sortBy="#{human.name}">
                    <h:outputText value="#{human.name}"/>
                </p:column>

                <p:column headerText="Address" sortBy="#{human.address}">
                    <h:outputText value="#{human.address}" escape="false" style="white-space:pre-line;"/>
                </p:column>

                <p:column headerText="DOB" sortBy="#{human.dob}">
                    <!--<f:convertDateTime--> 
                    <h:outputText value="#{human.dob}"/>
                </p:column>

                <p:column headerText="Age" sortBy="#{human.ageInYears}" >
                    <h:outputText value="#{human.ageInYears}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </body>
</html>
